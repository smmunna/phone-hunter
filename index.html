<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <h1 class="text-center p-3 display-3 fw-bold">Phone Hunter</h1>
    </header>

    <main>
        <!-- Section -->
        <section>
            <div class="d-flex p-3 mx-4" role="search">
                <input id="search-phone" class="form-control me-2 w-50" type="search" placeholder="Search" aria-label="Search">
                <button id="btn-search" class="btn btn-primary">Search</button>
              </div>
        </section>
        <!-- Section -->
        <!-- Section 01 -->
        <section class="container">
            <div id="div-container" class="row row-cols-1 row-cols-md-3  g-2">
                
              </div>
              <!-- No Phone Found Message -->
              <div id="no-phone-found" class="p-3 d-none">
                <h2 class="text-danger">No phones found here... Please try again with 'samsung','iphone' etc..</h2>
              </div>
        </section>
        <!-- Section 01 End -->

        <!-- For spinner section -->
        <section>
            <div id="toggleSpinner" class="d-flex justify-content-center d-none">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
        <!-- End of spinner section -->
    </main>
    <!-- Custom JS -->
    <script src="js/app.js"></script>
    <!-- BootStrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
